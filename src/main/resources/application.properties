# NAME ######################################################
spring.application.name=sbng-echarts

# SERVER ####################################################
server.servlet.context-path=/sbng-echarts
server.port=8080

# DATASOURCE ################################################
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/sbng-echarts
spring.datasource.username=sbng-echarts
spring.datasource.password=sbng-echarts

# JPA #######################################################
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
